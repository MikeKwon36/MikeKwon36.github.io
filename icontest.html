<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Grubhub Demo Page</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Branch Demo Page">
    <meta name="author" content="Mike Kwon">

    <!-- Branch Web SDK -->
    <script type="text/javascript">
    (function(b,r,a,n,c,h,_,s,d,k){if(!b[n]||!b[n]._q){for(;s<_.length;)c(h,_[s++]);d=r.createElement(a);d.async=1;d.src="https://cdn.branch.io/branch-latest.min.js";k=r.getElementsByTagName(a)[0];k.parentNode.insertBefore(d,k);b[n]=h}})(window,document,"script","branch",function(b,r){b[r]=function(){b._q.push([r,arguments])}},{_q:[],_v:1},"addListener applyCode autoAppIndex banner closeBanner closeJourney creditHistory credits data deepview deepviewCta first getCode init link logout redeem referrals removeListener sendSMS setBranchViewData setIdentity track validateCode trackCommerceEvent".split(" "), 0);

    branch.init('key_live_cnChxhZYcC9rBMAG82xLNjdcFBokyGD0', function(err, data) {

        branch.setBranchViewData({
            data:{
                '$journeys_icon_image_url':'http://www.roamchicago.com/roam/grubhub.jpg',
                '$journeys_title':'Title was reset on load via JS',
                '$journeys_description':'Description reset on load via JS'
            }
        });

        console.log(data);
    });

    </script>


</head>
<body id="page-top" class="index">
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <button onclick="orderNoodles()" onmouseover="" style="cursor: pointer; border-radius: 12px; background-color: #008CBA; border: none; color: white; padding: 12px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); width:100%; margin: 5px 0px 5px 0px;">Order Noodles</button>
                        <button onclick="orderBurgers()" onmouseover="" style="cursor: pointer; border-radius: 12px; background-color: #008CBA; border: none; color: white; padding: 12px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); width:100%; margin: 5px 0px 5px 0px;">Order Burgers</button>
                        <button onclick="swapTemplate()" onmouseover="" style="cursor: pointer; border-radius: 12px; background-color: #008CBA; border: none; color: white; padding: 12px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); width:100%; margin: 5px 0px 5px 0px;">Swap template</button>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Branch javascript -->
    <script type="text/javascript">

    // Branch listener object that retrieves banner link data and prints it to console
    var listener = function(event, data) {
        console.log(event);
        console.log(data);
    };
    branch.addListener("didShowJourney", listener);
    
    var templateID = '453238497136757764';
    var foodID = 'Food!'
    function orderNoodles(){
        branch.closeJourney(function(err) { console.log(err); });
        foodID = 'Noodles!'
        branch.setBranchViewData({
            data: {
                '$journeys_icon_image_url':'https://image.flaticon.com/icons/png/512/168/168564.png',
                '$journeys_button_get_no_app':foodID,
                '$journeys_button_get_has_app':foodID,
                '$journeys_title':'Hungry for ' + foodID,
                '$journeys_description':'Order ' + foodID + ' in the app!'
            }
        });
        branch.init('key_live_cnChxhZYcC9rBMAG82xLNjdcFBokyGD0', {'branch_view_id':templateID,'make_new_link': true});
    }

    function orderBurgers(){
        branch.closeJourney(function(err) { console.log(err); });
        foodID = 'Burgers!'
        branch.setBranchViewData({
            data: {
                '$journeys_icon_image_url':'https://cdn1.iconfinder.com/data/icons/jellycons-2-100-ios-8-app-icons/1024/Burger.png',
                '$journeys_button_get_no_app':foodID,
                '$journeys_button_get_has_app':foodID,
                '$journeys_title':'Hungry for ' + foodID,
                '$journeys_description':'Order ' + foodID + ' in the app!'
            }
        });
        branch.init('key_live_cnChxhZYcC9rBMAG82xLNjdcFBokyGD0', {'branch_view_id':templateID,'make_new_link': true});
    }

    function swapTemplate(){
        branch.closeJourney(function(err) { console.log(err); });
        if (templateID=='453238497136757764') {
            templateID='453238701065589764';
        } else if (templateID=='453238701065589764') {
            templateID='453238497136757764';
        };
        branch.init('key_live_cnChxhZYcC9rBMAG82xLNjdcFBokyGD0', {'branch_view_id':templateID,'make_new_link': true});
    }
    </script>

    </body>
</html>
